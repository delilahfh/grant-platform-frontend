<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Of Receipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Certificate of Receipt</h2>
<form>
    <label>Date of Signature: <input type="date"></label><br>
    <label>Budget Line #: <input type="text"></label><br>
    <label>Procedure Code: <input type="text"></label><br>
    <label>Procurement Name: <input type="text"></label><br>
    <label>Contracted Organization Name: <input type="text"></label><br>
    <label>Deliverables Description: <textarea></textarea></label><br>
    <label>Is this final or partial? <input type="text"></label><br>
    <label>Rep from Contracted Org: <input type="text"></label><br>
    <label>Your Procurement Rep Name: <input type="text"></label><br>
    <button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
