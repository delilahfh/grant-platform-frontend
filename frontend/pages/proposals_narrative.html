<div class="section">
  <h2>Narrative Proposal</h2>
  <label>Project Title</label>
  <input id="np_title">
  <label>Summary</label>
  <textarea id="np_summary"></textarea>
  <label>Main Activities</label>
  <textarea id="np_activities"></textarea>
  <label>KPIs</label>
  <textarea id="np_kpis"></textarea>
  <button onclick="submitNarrative()">Submit Narrative Proposal</button>
</div>
<script>
async function submitNarrative() {
  const data = {
    title: document.getElementById("np_title").value,
    summary: document.getElementById("np_summary").value,
    activities: document.getElementById("np_activities").value,
    kpis: document.getElementById("np_kpis").value
  };
  const res = await postJSON("/narrative-proposal", data);
  if (res && !res.detail) showNotice("success", "Narrative proposal submitted");
  else showNotice("error", "Error submitting narrative proposal");
}
</script>
