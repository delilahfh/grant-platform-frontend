<div class="section">
  <h2>Request for Instalment</h2>
  <label>Requested Transfer (Numbers)</label>
  <input id="fr_num">
  <label>Requested Transfer (Letters)</label>
  <input id="fr_letters">
  <label>Account Name</label>
  <input id="fr_accname">
  <label>Account Number</label>
  <input id="fr_accnum">
  <label>IBAN</label>
  <input id="fr_iban">
  <label>SWIFT</label>
  <input id="fr_swift">
  <label>Bank Name</label>
  <input id="fr_bank">
  <button onclick="submitFundRequest()">Submit Request</button>
</div>
<script>
async function submitFundRequest(){
  const data={
    amount_number: document.getElementById("fr_num").value,
    amount_letters: document.getElementById("fr_letters").value,
    account_name: document.getElementById("fr_accname").value,
    account_number: document.getElementById("fr_accnum").value,
    iban: document.getElementById("fr_iban").value,
    swift: document.getElementById("fr_swift").value,
    bank_name: document.getElementById("fr_bank").value
  };
  const res=await postJSON("/fund-request",data);
  if(res && !res.detail) showNotice("success","Fund request submitted");
  else showNotice("error","Error submitting fund request");
}
</script>
