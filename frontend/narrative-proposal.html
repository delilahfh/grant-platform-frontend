<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Narrative Proposal Form</h2>
    <form id="narrativeProposalForm">
        <label>Participant Code: <input type="text" name="participant_code" required></label><br>
        <label>Participant Name: <input type="text" name="participant_name" required></label><br>
        <label>Organisation Name: <input type="text" name="organisation_name" required></label><br>
        <label>Contact Information: <input type="text" name="contact_info" required></label><br>
        <label>Alternative Contact Name and Info: <input type="text" name="alt_contact_info"></label><br>
        <label>Date of Submission: <input type="date" name="submission_date" required></label><br>
        <label>Proposal Title: <input type="text" name="proposal_title" required></label><br>
        <label>Participant Introduction:<br><textarea name="intro" rows="3" required></textarea></label><br>
        <label>Location of Project Activity:<br><input type="text" name="location" required></label><br>
        <label>Beneficiaries/Clients Targeted:<br><input type="text" name="beneficiaries" required></label><br>
        <label>Partners/Collaborators:<br><input type="text" name="partners" required></label><br>
        <label>Description of Intervention:<br><textarea name="description" rows="3" required></textarea></label><br>
        <label>Timeline of Expected Activities:<br><textarea name="timeline" rows="2" required></textarea></label><br>
        <label>KPIs and Metrics:<br><textarea name="kpis" rows="2" required></textarea></label><br>
        <label>Requested Funds: <input type="text" name="funds" required></label><br>
        <label>Project Team:<br><input type="text" name="team" required></label><br>
        <label>Potential Challenges:<br><textarea name="challenges" rows="2" required></textarea></label><br>
        <button type="submit">Download Proposal</button>
    </form>
    <p id="statusMessage"></p>
    <script src="script.js"></script>
</body>
</html>
