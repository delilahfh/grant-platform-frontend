<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Evaluation Report</h2>
<form>
    <label>Date: <input type="date"></label><br>
    <label>Budget Line #: <input type="text"></label><br>
    <label>Procedure Code: <input type="text"></label><br>
    <label>Procurement Name: <input type="text"></label><br>
    <label>Name of Annexes: <input type="text"></label><br>
    <label>RFQ Sent Date: <input type="date"></label><br>
    <label>Dropoff Deadline: <input type="date"></label><br>
    <label>Evaluation Date: <input type="date"></label><br>
    <label>Expected Deliverable Type: <input type="text"></label><br>
    <label>Eligibility Criteria: <textarea></textarea></label><br>
    <label>Quality Criteria (25%): <textarea></textarea></label><br>
    <label>Preferential Criteria (25%): <textarea></textarea></label><br>
    <label>Issues to Negotiate: <textarea></textarea></label><br>
    <label>Committee Recommendation: <textarea></textarea></label><br>
    <button type="button">Insert Scoring Annex</button>
    <button type="button">Insert Quotations</button>
    <br><button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
