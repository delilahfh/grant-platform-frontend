
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Narrative Proposal</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Narrative Proposal</h1>

<form id="narrativeForm">
  <label>Section Title:</label>
  <input type="text" id="sectionTitle" required>

  <label>Section Content:</label>
  <textarea id="sectionContent" required></textarea>

  <button type="button" onclick="addSection()">Add Section</button>

  <h3>Sections</h3>
  <ul id="sectionsList"></ul>

  <button type="submit">Submit Proposal</button>
</form>

<script src="narrative.js"></script>
</body>
</html>
