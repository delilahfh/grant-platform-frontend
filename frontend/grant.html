
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grant Contract</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Grant Contract Generator</h1>

<form id="grantForm">

  <label>Contract Signatory Name:</label>
  <input type="text" id="signName">

  <label>Passport Number:</label>
  <input type="text" id="passport">

  <label>Date of Birth:</label>
  <input type="date" id="dob">

  <label>Entity Registered Name (if applicable):</label>
  <input type="text" id="entity">

  <label>Entity Registration Number (if applicable):</label>
  <input type="text" id="regNum">

  <button type="submit">Generate Grant Contract</button>

</form>

<script src="grant.js"></script>
</body>
</html>
