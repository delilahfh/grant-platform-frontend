<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Financial Report</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>
<body>
    <h2>Financial Report</h2>
    <form id="financialReportForm">
        <h3>List of Expenses</h3>
        <table id="expensesTable">
            <tr>
                <th>Progressive Code</th>
                <th>Budget Line Name</th>
                <th>Procurement Code/Contract Name</th>
                <th>Date on Receipt</th>
                <th>Description</th>
                <th>Payment Number</th>
                <th>Method</th>
                <th>Currency</th>
                <th>Amount</th>
                <th>Notes</th>
            </tr>
        </table>
        <button type="button" onclick="addExpenseRow()">Add Entry</button><br><br>
        <button type="submit">Download Financial Report</button>
    </form>
    <p id="statusMessage"></p>

    <script>
        function addExpenseRow() {
            const table = document.getElementById("expensesTable");
            const row = table.insertRow();
            for (let i = 0; i < 10; i++) {
                const cell = row.insertCell();
                const input = document.createElement("input");
                input.type = i === 3 ? "date" : (i === 6 ? "select" : "text");
                input.name = `expenses_row_${table.rows.length - 1}_col_${i}`;
                cell.appendChild(input);
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
