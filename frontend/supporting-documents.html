<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supporting Documents</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Supporting Document Submission</h2>
<form>
    <button type="button">Generate New Supporting Document Type</button><br><br>
    <label>Budget Line Name: <input type="text"></label><br>
    <label>Procurement Code/Contract Name: <input type="text"></label><br>
    <label>Total Cost: <input type="number" id="totalCost" onchange="updateUploadOptions()"></label><br>
    <div id="uploadOptions"></div>
    <br>
    <button type="submit">Submit</button>
</form>
<script>
function updateUploadOptions() {
    const cost = parseFloat(document.getElementById('totalCost').value);
    const container = document.getElementById('uploadOptions');
    container.innerHTML = '';
    const btn = label => `<label>${label}: <input type="file"></label><br>`;
    if (cost < 150) {
        container.innerHTML += btn('Receipt/Proof of Payment');
    } else if (cost < 800) {
        ['Quotation', 'Purchase Order', 'Receipt/Proof of Payment'].forEach(label => container.innerHTML += btn(label));
    } else if (cost < 5000) {
        ['Quotation 1', 'Quotation 2', 'Evaluation Report', 'Purchase Order', 'Receipt/Proof of Payment'].forEach(label => container.innerHTML += btn(label));
    } else if (cost < 15000) {
        ['Quotation 1', 'Quotation 2', 'Quotation 3', 'Evaluation Report', 'Contract', 'Purchase Order', 'Receipt/Proof of Payment'].forEach(label => container.innerHTML += btn(label));
    } else {
        container.innerHTML += `<label>Number of Quotations Received: <input type="number" id="nQuotes" onchange="genQuoteInputs()"></label><br>`;
        container.innerHTML += '<div id="quoteInputs"></div>';
        ['Evaluation Report', 'Contract', 'Purchase Order', 'Receipt/Proof of Payment'].forEach(label => container.innerHTML += btn(label));
    }
}
function genQuoteInputs() {
    const num = parseInt(document.getElementById('nQuotes').value);
    const qDiv = document.getElementById('quoteInputs');
    qDiv.innerHTML = '';
    for (let i = 1; i <= num; i++) {
        qDiv.innerHTML += `<label>Upload Quotation ${i}: <input type="file"></label><br>`;
    }
}
</script>
<script src="script.js"></script>
</body>
</html>
