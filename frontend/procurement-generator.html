<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procurement Document Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Procurement Document Generator</h2>
    <form onsubmit="return false;">
        <label>Select Document Type:
            <select id="docType" onchange="redirectToForm()">
                <option disabled selected>Select...</option>
                <option value="request-for-quotation.html">Request for Quotation</option>
                <option value="evaluation-report.html">Evaluation Report</option>
                <option value="procurement-contract.html">Contract</option>
                <option value="purchase-order.html">Purchase Order</option>
                <option value="product-service-acceptance.html">Product/Service Acceptance Certificate</option>
                <option value="delivery-certificate.html">Product/Service Delivery Certificate</option>
            </select>
        </label>
    </form>

    <script>
        function redirectToForm() {
            const doc = document.getElementById("docType").value;
            window.location.href = doc;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
