
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request Amendment</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Request for Amendment</h1>

<form id="amendForm">

  <label>Amendment Justification:</label>
  <textarea id="justification" placeholder="Explain why you need an amendment"></textarea>

  <label>Financial Changes (JSON):</label>
  <textarea id="financial" placeholder='{"1.1": {"old":1000, "new":1200}}'></textarea>

  <label>Narrative Changes (JSON):</label>
  <textarea id="narrative" placeholder='{"section1":"updated text"}'></textarea>

  <button type="submit">Submit Amendment</button>

</form>

<script src="amendment.js"></script>
</body>
</html>
