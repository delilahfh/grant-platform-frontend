<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delivery Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Delivery Certificate</h2>
<form>
    <label>Date of Signature: <input type="date"></label><br>
    <label>Reference Documents: <input type="text"></label><br>
    <label>Recipient Name: <input type="text"></label><br>
    <label>Recipient Address: <input type="text"></label><br>
    <label>Contact Info: <input type="text"></label><br>
    <label>Recipient Focal Point: <input type="text"></label><br>
    <label>Parcel Description: <textarea></textarea></label><br>
    <label>Number of Parcels: <input type="number"></label><br>
    <label>Recipient Organization: <input type="text"></label><br>
    <label>Recipient Org Rep Name: <input type="text"></label><br>
    <label>Your Org Rep Name: <input type="text"></label><br>
    <label>Your Org Rep Contact Info: <input type="text"></label><br>
    <button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
