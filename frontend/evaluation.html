
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evaluation Report</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Procurement Evaluation Report</h1>

<form id="evalForm">
  <label>Eligibility Criteria:</label>
  <textarea id="eligibility"></textarea>

  <label>Quality Criteria:</label>
  <textarea id="quality"></textarea>

  <label>Preferential Criteria:</label>
  <textarea id="preferential"></textarea>

  <label>Risks & Considerations:</label>
  <textarea id="risks"></textarea>

  <label>Selected Supplier:</label>
  <input type="text" id="selected">

  <label>Supplier Scores (JSON):</label>
  <textarea id="scores" placeholder='{"supplier1":80,"supplier2":70}'></textarea>

  <button type="submit">Generate Evaluation Report</button>
</form>

<script src="eval.js"></script>
</body>
</html>
