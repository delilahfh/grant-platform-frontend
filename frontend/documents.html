
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Supporting Documents</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Supporting Documents</h1>

<form id="docsForm" enctype="multipart/form-data">
  <label>Upload MOF Registration:</label>
  <input type="file" name="mof" multiple>

  <label>Upload Chamber of Commerce Registration:</label>
  <input type="file" name="chamber" multiple>

  <label>Upload Financial Statements:</label>
  <input type="file" name="finance" multiple>

  <label>Other Documents:</label>
  <input type="file" name="other" multiple>

  <button type="submit">Submit</button>
</form>

<script src="docs.js"></script>
</body>
</html>
