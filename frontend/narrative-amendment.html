<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Narrative Amendment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Narrative Amendment Form</h2>
    <form id="narrativeAmendmentForm">
        <label>Location of Project Activity:<br><input type="text" name="location" required></label><br>
        <label>Beneficiaries/Clients Targeted:<br><input type="text" name="beneficiaries" required></label><br>
        <label>Partners/Collaborators:<br><input type="text" name="partners" required></label><br>
        <label>Description of Changes to Intervention:<br><textarea name="description" rows="3" required></textarea></label><br>
        <label>New Timeline of Expected Activities:<br><textarea name="timeline" rows="2" required></textarea></label><br>
        <label>New List of KPIs and Metrics:<br><textarea name="kpis" rows="2" required></textarea></label><br>
        <label>New Requested Funds:<br><input type="text" name="funds" required></label><br>
        <label>New Project Team:<br><input type="text" name="team" required></label><br>
        <label>Potential Challenges:<br><textarea name="challenges" rows="2" required></textarea></label><br>
        <button type="submit">Download Amendment</button>
    </form>
    <p id="statusMessage"></p>
    <script src="script.js"></script>
</body>
</html>
