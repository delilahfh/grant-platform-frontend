<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Procurement Contract</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Procurement Contract</h2>
<form>
    <label>Date: <input type="date"></label><br>
    <label>Budget Line #: <input type="text"></label><br>
    <label>Procedure Code: <input type="text"></label><br>
    <label>Procurement Name: <input type="text"></label><br>
    <label>Procurement Description: <textarea></textarea></label><br>
    <label>Supplier Name: <input type="text"></label><br>
    <label>Supplier Location: <input type="text"></label><br>
    <label>MOF #: <input type="text"></label><br>
    <label>Supplier Rep Name: <input type="text"></label><br>
    <label>Rep Role: <input type="text"></label><br>
    <label>Rep Phone: <input type="text"></label><br>
    <label>Rep Email: <input type="text"></label><br>
    <label>Your Rep Phone: <input type="text"></label><br>
    <label>Your Rep Email: <input type="text"></label><br>
    <label>Language: <input type="text"></label><br>
    <label>Start Date: <input type="date"></label><br>
    <label>End Date: <input type="date"></label><br>
    <label>Schedule: <textarea></textarea></label><br>
    <label>Contract Price: <input type="text"></label><br>
    <label>Currency: <input type="text"></label><br>
    <label>Ethical Code: <input type="text" value="CESVI Ethical Code (2017)"></label><br>
    <label>Anti-Corruption Policy: <input type="text" value="CESVI Policy to prevent corruption and fraud (2018)"></label><br>
    <label>Counter-Terrorism Policy: <input type="text" value="CESVI Counter-Terrorism Policy (2017)"></label><br>
    <label>PSEA Policy: <input type="text" value="CESVI Protection from sexual exploitation and Abuse (PSEA) Policy (2018)"></label><br>
    <label>Child Safeguarding Policy: <input type="text" value="CESVI Children Safeguarding Policy (2018)"></label><br>
    <label>Reporting Requirements: <textarea></textarea></label><br>
    <label>Down Payment (USD): <input type="number"></label><br>
    <label>Conditional Payment 1: <input type="text"></label><br>
    <label>Conditional Payment 2: <input type="text"></label><br>
    <label>Final Payment: <input type="text"></label><br>
    <button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
