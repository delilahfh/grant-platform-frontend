<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request For Quotation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Request for Quotation</h2>
<form>
    <label>Date: <input type="date"></label><br>
    <label>Budget Line #: <input type="text"></label><br>
    <label>Procedure Code: <input type="text"></label><br>
    <label>Procurement Name: <input type="text"></label><br>
    <label>Supplier Name: <input type="text"></label><br>
    <label>Procurement Type: <input type="text"></label><br>
    <label>Item Description: <input type="text"></label><br>
    <label>Quantity: <input type="number"></label><br>
    <label>Unit Price: <input type="number"></label><br>
    <label>Total Price: <input type="number"></label><br>
    <label>Expected Delivery Date: <input type="date"></label><br>
    <label>Delivery Location/Method: <input type="text"></label><br>
    <label>Other Terms: <input type="text"></label><br>
    <label>Financial Offer Dropoff Location: <input type="text"></label><br>
    <label>Deadline to Dropoff: <input type="date"></label><br>
    <label>Down Payment (USD): <input type="number"></label><br>
    <label>Conditional Payment 1 & Conditions: <input type="text"></label><br>
    <label>Conditional Payment 2 & Conditions: <input type="text"></label><br>
    <label>Final Payment & Conditions: <input type="text"></label><br>
    <button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
