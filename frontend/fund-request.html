<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fund Request</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Fund Request</h2>
<form>
    <label>Date: <input type="date"></label><br>
    <label>Grantee Code: <input type="text"></label><br>
    <label>Legal Name: <input type="text"></label><br>
    <label>Instalment #: <input type="text"></label><br>
    <label>Contract Signature Date: <input type="date"></label><br>
    <label>Total Contract Amount: <input type="number"></label><br>
    <label>Total Requested (Number): <input type="number"></label><br>
    <label>Total Requested (Words): <input type="text"></label><br>
    <label>Bank Name: <input type="text"></label><br>
    <label>IBAN: <input type="text"></label><br>
    <label>SWIFT: <input type="text"></label><br>
    <label>Bank Branch: <input type="text"></label><br>
    <label>Your Rep Name: <input type="text"></label><br>
    <label>Your Rep Role: <input type="text"></label><br>
    <button type="submit">Download</button>
</form>
<script src="script.js"></script>
</body>
</html>
