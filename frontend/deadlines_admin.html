
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Deadlines Management</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Deadlines Management</h1>

<form id="deadlineForm">
  <label>Title:</label>
  <input type="text" id="title" required>

  <label>Type:</label>
  <select id="dtype">
    <option value="financial_proposal">Financial Proposal</option>
    <option value="narrative_proposal">Narrative Proposal</option>
    <option value="supporting_documents">Supporting Documents</option>
    <option value="financial_report">Financial Report</option>
    <option value="narrative_report">Narrative Report</option>
    <option value="training_signup">Training Signup</option>
    <option value="inquiries">Inquiries</option>
  </select>

  <label>Project:</label>
  <input type="text" id="project" placeholder="Project code or name">

  <label>Deadline (date & time):</label>
  <input type="datetime-local" id="due" required>

  <button type="submit">Save Deadline</button>
</form>

<h2>Existing Deadlines</h2>
<table id="deadlinesTable">
  <thead>
    <tr>
      <th>Title</th>
      <th>Type</th>
      <th>Project</th>
      <th>Due</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="deadlines_admin.js"></script>
</body>
</html>
