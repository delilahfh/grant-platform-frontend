
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Request for Quotation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Request for Quotation (RFQ)</h1>

<form id="rfqForm">
  <label>Procurement Type:</label>
  <select id="procType">
    <option>service</option>
    <option>product</option>
    <option>consultancy</option>
    <option>works</option>
  </select>

  <label>Description of Items/Services:</label>
  <textarea id="description"></textarea>

  <label>Supplier 1 Price:</label>
  <input type="number" id="s1">

  <label>Supplier 2 Price:</label>
  <input type="number" id="s2">

  <label>Supplier 3 Price:</label>
  <input type="number" id="s3">

  <button type="submit">Generate RFQ</button>
</form>

<script src="rfq.js"></script>
</body>
</html>
